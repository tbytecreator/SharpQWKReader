version: '3.9'

services:
  sharpqwkreader:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: sharpqwkreader
    environment:
      - DOTNET_RUNNING_IN_CONTAINER=true
    volumes:
      # Para persistir dados ou acessar arquivos QWK
      - ./data:/app/data
    # Para Windows Forms com display gráfico (requer X11 forwarding)
    # Descomente as linhas abaixo se quiser usar com interface gráfica
    # environment:
    #   - DISPLAY=${DISPLAY}
    # volumes:
    #   - /tmp/.X11-unix:/tmp/.X11-unix:rw
    #   - ./data:/app/data
    # network_mode: host
    restart: unless-stopped
