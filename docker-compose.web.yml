version: '3.9'

services:
  web:
    build:
      context: .
      dockerfile: Dockerfile.web
    container_name: sharpqwk-web
    ports:
      - "80:80"
      - "443:443"
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=http://+:80
    volumes:
      - ./uploads:/app/uploads
    restart: unless-stopped
